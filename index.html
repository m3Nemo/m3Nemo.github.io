<!DOCTYPE html>
<html>
<head>
    <title>m3Nemo personal website</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    
</head>
<body class="blackBox">
    <ul class="navbar">
        <heading class="heading2 emote">^.^</heading>
        <li><a class="selected" id="HomeLink" href="#home" onclick="handleLinkNav('Home')">Home</a></li>
        <li><a id="AboutLink" href="#about" onclick="handleLinkNav('About')">About</a></li>
        <li><a id="ContactLink" href="#contact" onclick="handleLinkNav('Contact')">Contact</a></li>
    </ul>
    

    <div class="titleSection space frame">
            <div class="vcontainer-cell">
                <heading class="title typed-title"></heading>
                <heading class="subtitle typed-subtitle"></heading>
            </div>
    </div>

   
    <div class="contentSection active frame" id="Home">
        <div class="hcontainer alignTop">
            <div class="hcontainer-cell-left twoColumns">
                <img class="image" src="/media/profile.jpg" alt="Paris" style="width:50%">
            </div>
            <div class="vcontainer-cell twoColumns">
                <heading class="heading1">Home</heading>
                <p class="infotext">Ich bin <b>Weichwarenentwickler</b> und habe eine Katze.</p>
            </div>
        </div>
    </div>
    <div class="contentSection hidden frame" id="About">
        <div class="hcontainer alignTop">
            <div class="vcontainer-cell twoColumns">
                <heading class="heading1">About Me</heading>
                <p class="infotext">Ich spiele gerne <b>Geige</b> und trage eine Glatze.</p>
            </div>
            <div class="hcontainer-cell-right twoColumns">
                <img class="image" src="/media/profile.jpg" alt="Paris" style="width:50%">
            </div>
        </div>
    </div>
    <div class="contentSection hidden frame" id="Contact">
        <div class="hcontainer alignTop">
            <div class="hcontainer-cell-left twoColumns">
                <img class="image" src="/media/profile.jpg" alt="Paris" style="width:50%">
            </div>
            <div class="vcontainer-cell twoColumns">
                <heading class="heading1">Contact Me</heading>
                <p class="infotext">Or not hehehe</p>
            </div>
        </div>
    </div>

</body>
</html>
